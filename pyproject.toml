[tool.setuptools.packages.find]
where = [""]

[tool.setuptools.dynamic]
version = {attr = "my_font.PLUGIN_VERSION"} 

[tool.ruff]
exclude = [
    ".git",
    "__pycache__",
    "test.py",
    "tests",
    "venv",
    "env",
    ".venv",
    ".env",
]

src=["my_font"]
